<body>
    <script>
        const randomChars = "0123456789qwertyuiopASDFGHJKL";
        let otpCode = "";
        for (let i = 0; i < 5; i++) {
            otpCode += randomChars[Math.floor(Math.random() * randomChars.length)];
        }
        console.log(otpCode);
    </script>
